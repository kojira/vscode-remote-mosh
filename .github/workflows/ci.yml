name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  # ──────────────────────────────────────────────────────────────
  # メインビルド: submoduleからmosh-wasmをビルドして拡張機能をパッケージ化
  # ──────────────────────────────────────────────────────────────
  build:
    name: Build & Test (with mosh-wasm from submodule)
    runs-on: ubuntu-latest

    steps:
      # ──────────────────────────────────────────────
      # 1. チェックアウト (submodule含む)
      # ──────────────────────────────────────────────
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ──────────────────────────────────────────────
      # 2. Node.js 20 セットアップ
      # ──────────────────────────────────────────────
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # ──────────────────────────────────────────────
      # 3. Rust ツールチェーン セットアップ
      # ──────────────────────────────────────────────
      - name: Setup Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      # ──────────────────────────────────────────────
      # 4. Rust キャッシュ
      # ──────────────────────────────────────────────
      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "mosh-wasm -> target"
          cache-on-failure: true

      # ──────────────────────────────────────────────
      # 5. protoc (Protocol Buffers compiler) インストール
      # ──────────────────────────────────────────────
      - name: Install protoc (Protocol Buffers compiler)
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # ──────────────────────────────────────────────
      # 6. wasm-pack インストール
      # ──────────────────────────────────────────────
      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      # ──────────────────────────────────────────────
      # 7. mosh-wasm を submodule からビルド
      # ──────────────────────────────────────────────
      - name: Build mosh-wasm from submodule
        working-directory: mosh-wasm
        run: |
          wasm-pack build \
            crates/mosh-wasm \
            --target nodejs \
            --out-dir "$(pwd)/mosh-wasm-pkg" \
            --release

      # ──────────────────────────────────────────────
      # 8. mosh-wasm-pkg を拡張機能ルートにコピー
      # ──────────────────────────────────────────────
      - name: Copy mosh-wasm-pkg to extension root
        run: |
          rm -rf mosh-wasm-pkg
          cp -r mosh-wasm/mosh-wasm-pkg ./mosh-wasm-pkg
          echo "mosh-wasm-pkg contents:"
          ls -lh mosh-wasm-pkg/

      # ──────────────────────────────────────────────
      # 9. npm 依存関係のインストール
      # ──────────────────────────────────────────────
      - name: Install npm dependencies
        run: npm ci

      # ──────────────────────────────────────────────
      # 10. TypeScript コンパイル
      # ──────────────────────────────────────────────
      - name: Compile TypeScript
        run: npm run compile

      # ──────────────────────────────────────────────
      # 11. テスト実行
      # ──────────────────────────────────────────────
      - name: Run tests
        run: npm test

      # ──────────────────────────────────────────────
      # 12. .vsix パッケージビルド
      # ──────────────────────────────────────────────
      - name: Build .vsix package
        run: npm run package

      # ──────────────────────────────────────────────
      # 13. .vsix を artifact としてアップロード
      # ──────────────────────────────────────────────
      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-remote-mosh-${{ github.sha }}
          path: "*.vsix"
          retention-days: 30
          if-no-files-found: error
